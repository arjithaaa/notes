<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <img src="menu-icon.jpg" alt="menu" class="icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Google_Keep_icon_%282020%29.svg/1200px-Google_Keep_icon_%282020%29.svg.png" alt="Logo" class="logo">
      <h2 class="head">Keep</h2>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="option" onclick="highlightOption(this)"><p class="text">Notes</p></div>
        <div class="option" onclick="highlightOption(this)"><p class="text">Archive</p></div>
        <div class="option" onclick="highlightOption(this)"><p class="text">Trash</p></div>
      </div>
      <div class="page">
        <div class="new-note">
          <form class="type-note" action="index.html" method="post">
            <input type="text" name="" value="" class="type-box" placeholder="Take a note..">
          </form>
        </div>
        <div class="old-note">
          hi
        </div>
      </div>
    </div>

  </body>
</html>
